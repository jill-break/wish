<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MyWish</title>
    <link rel="stylesheet" href="profile.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>MyWish</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-img">
                <img src="profile-pic-placeholder.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Email: john.doe@example.com</p>
                <p>Member since: January 2025</p>
            </div>
        </div>

        <div class="profile-actions">
            <button class="btn add-wish-btn" onclick="window.location.href='addwish.html'">Add Wish</button>
            <button class="btn edit-profile-btn">Edit Profile</button>
        </div>

        <div class="wish-list">
            <h3>Your Wishes</h3>
            <div class="wish-card">
                <img src="gift-img1.jpg" alt="Gift Image">
                <div class="wish-details">
                    <h4>Gift Name</h4>
                    <p>Estimated Price: $100 - $150</p>
                    <p>Expected Grant Date: December 2025</p>
                </div>
            </div>

            <div class="wish-card">
                <img src="gift-img2.jpg" alt="Gift Image">
                <div class="wish-details">
                    <h4>Gift Name</h4>
                    <p>Estimated Price: $50 - $100</p>
                    <p>Expected Grant Date: June 2025</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MyWish. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
